# Project-Specific Configuration
site_name: workspace
site_description: Workspace manager for the provide.io ecosystem - manages all provide-io repositories
site_author: provide.io
site_url: https://foundry.provide.io/workspace/
repo_url: https://github.com/provide-io/provide-workspace
repo_name: provide-io/provide-workspace
