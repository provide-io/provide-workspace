copyright: ¬©2024-2025 provide.io llc<br/>üõ†Ô∏è with üíö and ü¶ù on üåé

# Development server configuration
dev_addr: 127.0.0.1:11003

# Standalone mode settings
docs_dir: docs

# Project-specific theme overrides
theme:
  font:
    text: Inter
    code: Fira Code
  palette:
    # Light mode - custom colors for provide-workspace
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode - custom colors for provide-workspace
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

