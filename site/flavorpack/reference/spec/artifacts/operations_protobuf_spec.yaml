  examples:
  - name: raw
    description: No operations (raw data)
    operations: []
    packed_hex: '0x0000000000000000'
    packed_decimal: 0
  - name: gzip
    description: Simple gzip compression
    operations:
    - OP_GZIP
    operation_numbers:
